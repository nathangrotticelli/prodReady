
<ion-view>

 <ion-content scrollbar-y="false" scroll="false" padding="false">

 <div id='expandedEvent' class='aboutPage2'>

	 <div id='singleEventContent'>


	    		<img ng-show="{{singleEvent.cover}}" src="{{singleEvent.cover}}">
          <img ng-hide="singleEvent.cover!=undefined" src="http://i62.tinypic.com/2zznq55.jpg" >

					<p id="expandedEventName">
	    			{{ singleEvent.name }}
	    		</p>

		<div class="list card">
	  				 <div ng-click="expandEvent()" ng-if="singleEvent.description!=null" class="item-text-wrap">
						  	<div class="item item-icon-left item-divider">
						  		<i class="icon ion-clipboard"></i>
						  		Event Info
						  	</div>
						  	<br>
						  	<div id="eventDiv2" ng-if="showEvent" class="item animate-if">
	          		 {{ singleEvent.description}}
	       			 </div>
						  </div>


						  <div ng-if="singleEvent.timeOfEvent!=null" class="item item-icon-left item-divider">
			    			<i class="icon ion-ios7-alarm-outline"></i>
			    			{{ singleEvent.timeOfEvent }}
			    		</div>
			    		<br ng-if="singleEvent.timeOfEvent!=null">



			    		<div ng-if="singleEvent.start_time!=null" ng-click="calAdd()" class="item item-icon-left item-divider">
			    			<i class="icon ion-ios7-calendar-outline"></i>
			    			{{ singleEvent.start_time }}</div>
			    			<br>

			    			 <div ng-if="singleEvent.ticketLink!=null" ng-click="goTicket()" class="item item-icon-left item-divider">
			    			<i class="icon ion-ios7-barcode"></i>
			    			Tickets
			    		</div>
			    		<br ng-if="singleEvent.ticketLink!=null">


	    			<div ng-if="singleEvent.location!=null" ng-click="mapThis()" class="item item-icon-left item-divider">
			    			<i class="icon ion-ios7-location"></i>
			    			{{ singleEvent.location }}</div>
			    			<br>
			</div>
	 	</div>

 	 <div>
	  <a id='eventLink' class="topBtn" ng-click="goBack()" animation="slide-right-left-ios7">
	   <i class="icon ion-arrow-return-left"></i>
	 	</a>
	  <a id="shareBtnId" ng-click="shareBtn('The name of the event is: '+singleEvent.name+', and it starts at: '+singleEvent.timeOfEvent+' on '+singleEvent.start_time+'. For more info about this and other interesting events, download the U Nightlife app in the iPhone App store.', 'Check out this event.', singleEvent.cover, singleEvent.location)" class="topBtn">
	      <i class="icon ion-share"></i>
	 	</a>
	 </div>

</div>

 </ion-content>
</ion-view>
